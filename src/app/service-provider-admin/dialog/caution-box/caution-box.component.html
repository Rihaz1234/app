<mat-card class="dialog-header">
    <h1 mat-dialog-title>
        {{'clinical_facility.caution.label_caution'|translate}}
    </h1>
</mat-card>

<mat-dialog-content class="mat-dialog-popup discharge-dialog">
    <div class="dialog-form">
        <p>{{data.message_1 | translate}}</p>
        <p>{{data.message_2 | translate}}</p>
    </div>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="warn" class="fill-btn" (click)="submitNo()">
      {{ "buttons.btn_cancel" | translate }}
    </button>
    <button mat-flat-button color="primary" (click)="submitYes()" class="fill-btn">
      {{ "active-patients-module.button.confirm" | translate }}
    </button>
</div>
