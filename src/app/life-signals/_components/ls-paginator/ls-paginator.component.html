<div class="mat-paginator-outer-container">
    <div class="mat-paginator-container" *ngIf="length > 0">
        <div class="mat-paginator-page-size" *ngIf="!hidePageSize">
            <div class="mat-paginator-page-size-label" *ngIf="pageLength > 0">
                <!-- {{_intl.itemsPerPageLabel}} -->
                Showing <b>{{getDataIndex()}}</b> out of <b>{{length}}</b> results
            </div>

            <!-- <div class="mat-paginator-page-size-value" *ngIf="_displayedPageSizeOptions.length <= 1">{{pageSize}}</div> -->
        </div>

        <div class="ms-md-2 mat-paginator-range-actions">
            <!-- <div class="mat-paginator-range-label">
                {{_intl.getRangeLabel(pageIndex, pageSize, length)}}
            </div> -->

            <!-- <button mat-icon-button type="button"
                class="mat-paginator-navigation-first"
                (click)="firstPage()"
                [attr.aria-label]="_intl.firstPageLabel"
                [matTooltip]="_intl.firstPageLabel"
                [matTooltipDisabled]="_previousButtonsDisabled()"
                [matTooltipPosition]="'above'"
                [disabled]="_previousButtonsDisabled()"
                *ngIf="showFirstLastButtons">
          <svg class="mat-paginator-icon" viewBox="0 0 24 24" focusable="false">
            <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"/>
          </svg>
        </button> -->
            <button mat-icon-button type="button" class="mat-paginator-navigation-previous" (click)="previousPage()"
                [attr.aria-label]="_intl.previousPageLabel" [matTooltip]="_intl.previousPageLabel"
                [matTooltipDisabled]="_previousButtonsDisabled()" [matTooltipPosition]="'above'"
                [disabled]="_previousButtonsDisabled()">
                <svg class="mat-paginator-icon" viewBox="0 0 24 24" focusable="false">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
                </svg>
            </button>
<!--            <span class="mx-4">Prev</span>-->
            <div *ngIf="showFirstLastIndex() && this.pageIndex > 1" type="button" class="mat-paginator-page" [class.active]="pageIndex === 1" (click)="toPage(0)">
                1
            </div>
            <div class="mat-paginator-page" *ngIf="showFirstLastIndex() && this.pageIndex > 2">
                ...
            </div>
            <div type="button" class="mat-paginator-page" [class.active]="index === pageIndex" (click)="toPage(index)" *ngFor="let index of getPageOptions()">
                {{index + 1}}
            </div>
            <div class="mat-paginator-page" *ngIf="showFirstLastIndex()&& ((this.pageIndex + 3) < this.lastIndex)">
                ...
            </div>
            <div *ngIf="showFirstLastIndex() && ((this.pageIndex + 2) < this.lastIndex)" type="button" class="mat-paginator-page" [class.active]="lastIndex === pageIndex" (click)="toPage(lastIndex-1)">
                {{lastIndex}}
            </div>
<!--            <span class="mx-4">Next</span>-->
            <button mat-icon-button type="button" class="mat-paginator-navigation-next" (click)="nextPage()"
                [attr.aria-label]="_intl.nextPageLabel" [matTooltip]="_intl.nextPageLabel"
                [matTooltipDisabled]="_nextButtonsDisabled()" [matTooltipPosition]="'above'"
                [disabled]="_nextButtonsDisabled()">
                <svg class="mat-paginator-icon" viewBox="0 0 24 24" focusable="false">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
                </svg>
            </button>
            <!-- <button mat-icon-button type="button"
                class="mat-paginator-navigation-last"
                (click)="lastPage()"
                [attr.aria-label]="_intl.lastPageLabel"
                [matTooltip]="_intl.lastPageLabel"
                [matTooltipDisabled]="_nextButtonsDisabled()"
                [matTooltipPosition]="'above'"
                [disabled]="_nextButtonsDisabled()"
                *ngIf="showFirstLastButtons">
          <svg class="mat-paginator-icon" viewBox="0 0 24 24" focusable="false">
            <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"/>
          </svg>
        </button> -->
        </div>
    </div>
</div>
