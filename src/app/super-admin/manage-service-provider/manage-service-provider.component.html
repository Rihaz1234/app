<div class="mt-3 mx-2 service-table admin-table-layout-pagination custom-table head-border">
    <ls-table [config]="config" [data]="serviceProviderData" [columns]="columns" [tableSort]="true">
        <ng-template lsWidgetName="companyName" let-row>
            <span [matTooltip]="row.companyName" matTooltipPosition="below" class="text-truncate d-block" [matTooltipDisabled]="row.companyName.length < 40">
           {{row.companyName}}
      </span>
        </ng-template>
        <ng-template lsWidgetName="contactPerson" let-row>
            <span [matTooltip]="row.contactPerson" matTooltipPosition="below" class="text-truncate d-block" [matTooltipDisabled]="row.contactPerson.length < 40">
          {{row.contactPerson}}
      </span>
        </ng-template>
        <ng-template lsWidgetName="email" let-row>
            {{row?.email || "-"}}
        </ng-template>
        <ng-template lsWidgetName="phoneNo" let-row>
            {{row?.phoneNo || "-"}}
        </ng-template>
        <ng-template lsWidgetName="actionsHeading" let-row>
            <button mat-flat-button color="accent" type="button" (click)="openAddServiceProviderDialog()">
        <mat-icon class="justify-content-center">add</mat-icon>
        {{ "buttons.btn_add_sp" | translate }}
      </button>
        </ng-template>
        <ng-template lsWidgetName="actions" let-row>
            <button mat-mini-fab color="primary" (click)="openEditServiceProvider(row)" class="d-flex justify-content-center align-items-center btn-boxed btn-no-shadow me-4">
        <mat-icon class="justify-content-center"> edit</mat-icon>
      </button>
            <button type="button" mat-flat-button color="primary" class="cursor-pointer me-3" (click)="openManageAdmin(row)">
        {{ "buttons.btn_manage_admin" | translate }}
      </button>
        </ng-template>
    </ls-table>
</div>
