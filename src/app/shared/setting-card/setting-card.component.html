<div class="grid-bg text-center" [ngClass]="disabled ? 'card-disabled' : ''">
  <div *ngIf="timerIcon" class="timer-icon">
    <div>
      <mat-icon class="cursor-pointer" color="warn" [matMenuTriggerFor]="paramMenu">update</mat-icon>
      <mat-menu #paramMenu="matMenu" xPosition="before" id="parameter_alert" class="setting-card-menu summary-timer-menu">
        <button mat-menu-item *ngFor="let time of timerList" (click)="changeDuration({value: time.value}, type)"
          [value]="time.value">
          {{ time.time }}
        </button>
      </mat-menu>
      <div class="selected-timer">{{ getTimeName(selectedTimeParam) }}</div>
    </div>
  </div>
  <div class="app-card " (click)="checkUrl(routerUrl)" [class.cursor-pointer]="title && routerUrl && view">
    <div class="text-right sixh mb-5 pb-1"></div>

    <img alt="image" *ngIf="title" src="assets/icons/{{ image }}" class="img-circle" />
    <div class="d-flex flex-column justify-content-center text-center" *ngIf="title">
      <label class="captioning mt-3" [class.cursor-pointer]="title && routerUrl && view">{{ title | translate }}</label>
      <mat-progress-spinner class="mt-3 d-flex align-self-center justify-self-center small-spinner" color="accent"
        mode="indeterminate" strokeWidth="2" diameter="20" *ngIf="loading">
      </mat-progress-spinner>
      <label  [class.cursor-pointer]="title && routerUrl && view" class="caption-two mt-2" *ngIf="showCount && !loading">{{ count }} {{ subTitle | translate }}</label>
    </div>
    <div *ngIf="title && routerUrl && view" class="text-right view-insight view-btn">
      <a class="cursor-pointer">{{ "home_alerts.label_view" | translate }}</a>
    </div>
  </div>
</div>
